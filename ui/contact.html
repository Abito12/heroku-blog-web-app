<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Contact | Web App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <link rel="icon" href="https://juststickers.in/wp-content/uploads/2016/09/lamda.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Roboto:100,300'>
    <link rel="stylesheet" type="text/css" href="contact.css">
    <script src="contact.js"></script>
</head>

<body>
            <div class="form">
            <h3>Get in touch</h3>
            <div class="form-group">
              <input type="text" class="form-control" value="" placeholder="Name" id="contact-name" />
              <label class="input-field-icon icon-user" for="login-name"></label>
            </div>

            <div class="form-group">
              <input type="email" class="form-control" value="" placeholder="Email" id="contact-email" />
              <label class="input-field-icon icon-email" for="login-email"></label>
            </div>
            
            <div class="form-group">
              <textarea class="form-control" value="" placeholder="Message" id="contact-message" rows="1"></textarea>
            </div>

            <button id="contact-send" class="btn btn-primary btn-lg btn-block">Send</button>
            <button id="contact-send2" class="btn btn-primary btn-lg btn-block" onclick="window.location.href='http://abito12.imad.hasura-app.io/articles'">Home</button>
          </div>
  </body>
</html>
